<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <form id="editProfile-form8" [formGroup]="editProfile">
    <img src="{{ profile?.image }}" />
    <button id="editProfile-button12" ion-button color="positive" block>
      Change Image
    </button>
    <ion-item id="editProfile-input7">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" value="{{ profile.fName }}" formControlName="fName"></ion-input>
    </ion-item>
    <ion-item id="editProfile-textarea1">
      <ion-label>
        Description
      </ion-label>
      <ion-textarea value="{{ profile.desc }}" formControlName="desc"></ion-textarea>
    </ion-item>
    <ion-item id="editProfile-input7">
      <ion-label>
        Location
      </ion-label>
      <ion-input type="text" value="{{ profile.add }}" formControlName="add"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input7">
      <ion-label>
        Mobile
      </ion-label>
      <ion-input type="text" value="{{ profile.phone }}" formControlName="phone"></ion-input>
    </ion-item>
    <ion-item id="editProfile-input7">
      <ion-label>
        Email
      </ion-label>
      <ion-input type="text" value="{{ profile.email }}" formControlName="email"></ion-input>
    </ion-item>
  </form>
  <button id="editProfile-button19" ion-button color="positive" block (click)="presentConfirm()">
    Save
  </button>
  <button id="editProfile-button19" ion-button color="positive" block (click)="presentCancel()">
    Cancel
  </button>
</ion-content>
