<ion-header>
  <ion-navbar>
    <ion-title>
      Menu
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left solid>
        <ion-icon name="create"></ion-icon>
        Edit Menu
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="page10">
  <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
    <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
  </div>
  <h2 id="menu-heading9" style="color:#000000;">
    Western Wednesday
  </h2>
  <div id="menu-markdown18" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      Tags:
      <strong>
        Western
      </strong>
    </p>
  </div>
  <ion-card id="menu-card29">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item color="none" id="menu-list-item66">
        Soup of the Day
      </ion-item>
      <button id="menu-button6" ion-button color="positive" on-click="goToEditDish()">
        Manage
      </button>
      <button id="menu-button7" ion-button color="assertive">
        Remove
      </button>
    </ion-list>
  </ion-card>
  <ion-card id="menu-card211">
    <ion-list>
      <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item color="none" id="menu-list-item70">
        Fish & Chips
      </ion-item>
      <button id="menu-button8" ion-button color="positive" on-click="goToEditDish()">
        Manage
      </button>
      <button id="menu-button9" ion-button color="assertive">
        Remove
      </button>
    </ion-list>
  </ion-card>
  <button id="menu-button18" ion-button color="positive" block on-click="goToNewDish()">
    New Dish
  </button>
  <button id="menu-button11" ion-button color="positive" block>
    Save
  </button>
  <button id="menu-button13" ion-button color="positive" block>
    Cancel
  </button>
</ion-content>
