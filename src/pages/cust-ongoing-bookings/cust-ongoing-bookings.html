<ion-header>
  <ion-navbar>
    <ion-title>
      Ongoing Bookings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page11">
  <ion-card id="ongoingBookings-card22" *ngFor = "let bookItem of cBooks" (click)="goToCustBookDetails(bookItem)">
    <ion-list>
      <ion-item color="none" id="ongoingBookings-list-item61">
        <ion-avatar item-left>
          <img src="{{bookItem?.img}}" />
        </ion-avatar>
        <h2>
          {{bookItem?.fName}}
        </h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="ongoingBookings-list-item62">
        <ion-icon name="calendar" item-left></ion-icon>
        {{bookItem?.bookDate}}, {{bookItem?.bookTime}}
      </ion-item>
      <ion-item color="none" id="ongoingBookings-list-item63">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{bookItem?.bookStatus}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
