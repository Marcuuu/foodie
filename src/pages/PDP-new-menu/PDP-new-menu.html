<ion-header>
  <ion-navbar>
    <ion-title>
      New Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <form id="newMenu-form12" [formGroup]="newMenu">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <button id="newMenu-button21" ion-button color="positive" block>
      Upload Image
    </button>
    <ion-item id="newMenu-input6">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder="French Friday" formControlName="menuName"></ion-input>
    </ion-item>
    <ion-item id="newMenu-select6">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="" [(ngModel)]="default.option" formControlName="menuCategory">
        <ion-option>Chinese</ion-option>
        <ion-option>Western</ion-option>
        <ion-option>Korean</ion-option>
        <ion-option>Japanese</ion-option>
        <ion-option>Malay</ion-option>
        <ion-option>Indian</ion-option>
        <ion-option>Thai</ion-option>
        <ion-option>Vietnamese</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="newMenu-button22" ion-button color="positive" block (click)="presentConfirm()">
    Save Menu
  </button>
  <button id="newMenu-button23" ion-button color="positive" block (click)="presentCancel()">
    Cancel
  </button>
</ion-content>
