<ion-header>
  <ion-navbar>
    <ion-title>
      Booking History
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page12">
  <ion-card id="pastBookings-card23" *ngFor = "let bookItem of cPBooks" (click)="goToCustPBookDetails(bookItem)" [hidden]="hideCard">
    <ion-list>
      <ion-item color="none" id="pastBookings-list-item64">
        <ion-avatar item-left>
          <img src="{{bookItem?.img}}"/>
        </ion-avatar>
        <h2>
          {{bookItem?.fName}}
        </h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="pastBookings-list-item65">
        <ion-icon name="calendar" item-left></ion-icon>
        {{bookItem?.bookDate}}, {{bookItem?.bookTime}}
      </ion-item>
      <ion-item color="none" id="pastBookings-list-item66">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{bookItem?.bookStatus}}
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
