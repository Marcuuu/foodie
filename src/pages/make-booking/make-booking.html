<ion-header>
  <ion-navbar>
    <ion-title>
      Make Booking
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page7">
  <h4
    id="makeBooking-heading6"
    style="color:#000000;font-size:1.7rem;margin-bottom:15px;"
  >
    Confirm Booking
  </h4>
  <ion-list id="makeBooking-list3" class="booking-details-list">
    <ion-item
      color="none"
      id="makeBooking-list-item20"
      class="booking-details-each"
    >
      <p ion-text class="label-text" color="black">Chef</p>
      <p ion-text class="label-detail" color="black">{{this.bookingDetails.fName}}</p>
    </ion-item>
    <ion-item
      color="none"
      id="makeBooking-list-item21"
      class="booking-details-each"
    >
      <ion-label class="label-text" color="black">Date</ion-label>
      <ion-datetime
        displayFormat="DD MMM YYYY"
        class="label-detail label-date"
        color="black"
        [(ngModel)]="date"
      ></ion-datetime>
    </ion-item>
    <ion-item
      color="none"
      id="makeBooking-list-item22"
      class="booking-details-each"
    >
      <ion-label class="label-text" color="black">Time</ion-label>
      <ion-datetime
        displayFormat="HH:mm"
        class="label-detail label-date"
        color="black"
        [(ngModel)]="date"
      ></ion-datetime>
    </ion-item>
    <ion-item
      color="none"
      id="makeBooking-list-item23"
      class="booking-details-each"
    >
      <p ion-text class="label-text" color="black">Location</p>
      <p ion-text class="label-detail" color="black">{{this.bookingDetails.location}}</p>
    </ion-item>
  </ion-list>
  <div class="make-booking-cta">
    <button
      id="makeBooking-button3"
      class="cancel-btn"
      ion-button
      outline
      color="black"
      (click)="cancelBooking()"
    >
      Cancel
    </button>
    <button id="makeBooking-button4" ion-button color="yellow">
      Confirm
    </button>
  </div>
</ion-content>
