<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left solid (click)="goToNewMenu()">
        <ion-icon name="add"></ion-icon>
        New Menu
      </button>
    </ion-buttons>
    <ion-title>
      Menus
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page4">
  <ion-card id="menus-card28" *ngFor="let menu of menus">
    <ion-list>
      <img src="{{ menu?.menuImg }}" />
      <div *ngIf='menu?.menuImg == ""' style="width:100%;height:177px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
        <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
      </div>
      <ion-item color="none" id="menus-list-item61">
        {{ menu?.menuName }}
      </ion-item>
      <button id="menus-button4" ion-button clear color="positive" block on-click="goToMenu(menu)">
        Manage Menu
      </button>
    </ion-list>
  </ion-card>
</ion-content>
