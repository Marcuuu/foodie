<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Menu
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page13">
  <form id="editMenu-form12" [formGroup]="editMenu">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <button id="editMenu-button21" ion-button color="positive" block>
      Change Image
    </button>
    <ion-item id="editMenu-input6">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" value="{{ menu.menuName }}" formControlName="menuName"></ion-input>
    </ion-item>
    <ion-item id="editMenu-select6">
      <ion-label>
        Category
      </ion-label>
      <ion-select name="" [(ngModel)]="default.option" formControlName="menuCategory">
        <ion-option>Chinese</ion-option>
        <ion-option>Western</ion-option>
        <ion-option>Korean</ion-option>
        <ion-option>Japanese</ion-option>
        <ion-option>Malay</ion-option>
        <ion-option>Indian</ion-option>
        <ion-option>Thai</ion-option>
        <ion-option>Vietnamese</ion-option>
      </ion-select>
    </ion-item>
  </form>
  <button id="editMenu-button22" ion-button color="positive" block (click)="presentConfirm()">
    Save Menu
  </button>
  <button id="editMenu-button24" ion-button color="positive" block (click)="presentCancel()">
    Cancel
  </button>
  <button id="editMenu-button23" ion-button color="danger" block>
    Delete Menu
  </button>
</ion-content>
