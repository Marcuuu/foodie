<!--
  Generated template for the MenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title text-center>Menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let menu of menuPage">
        <ion-label class="fulllabel">
          <button class="wholebutton" item-right (click)="goToMenuPage(menu.menuId,menu.menuName)">
            <h3 text-left>{{menu.fName}} </h3>
            <p text-left style="color:grey;">{{menu.menuName}} </p>
            <p text-left>{{menu.menu_category}} </p>
          </button>
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
