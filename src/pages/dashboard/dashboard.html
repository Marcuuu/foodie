<ion-header>
  <ion-navbar>
    <ion-title>
      Dashboard
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h2 id="dashboard-heading6" style="color:#000000;">
    Upcoming Bookings
  </h2>
  <ion-card id="dashboard-card24" *ngFor="let booking of bookings">
    <ion-list>
      <ion-item color="none" id="dashboard-list-item49">
        <ion-avatar item-left>
          <img />
        </ion-avatar>
        <h2>
        {{ booking?.custName }}
        </h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item color="none" id="dashboard-list-item52">
        <ion-icon name="calendar" item-left></ion-icon>
        {{ booking?.bookDate }} - {{ booking?.bookTime }}
      </ion-item>
      <ion-item color="none" id="dashboard-list-item51">
        <ion-icon name="people" item-left></ion-icon>
        {{ booking?.bookPax }}
      </ion-item>
      <ion-item color="assertive" id="dashboard-list-item50">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{ booking?.bookNotes }}
      </ion-item>
      <button id="dashboard-button2" ion-button clear color="positive" block style="border-radius:0px 0px 0px 0px;" (click)="goToBookingDetails(booking)">
        View Booking Details
      </button>
    </ion-list>
  </ion-card>
</ion-content>
