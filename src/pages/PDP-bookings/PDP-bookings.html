<ion-header>
  <ion-navbar>
    <ion-title>
      Bookings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="bookings-form1">
    <ion-item id="bookings-select2">
      <ion-label>
        Filter
      </ion-label>
      <ion-select [(ngModel)]="default.option" [ngModelOptions]="{standalone: true}" (ionChange)="bookingsFilter($event)">
        <ion-option value="none">
          None
        </ion-option>
        <ion-option value="ongoing">
          Ongoing
        </ion-option>
        <ion-option value="completed">
          Completed
        </ion-option>
        <ion-option value="cancelled">
          Cancelled
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-list id="bookings-list2">
    <ion-item color="none" id="bookings-list-item11" *ngFor="let booking of filterBookings" (click)="goToBookingDetails(booking)">
    {{ booking?.bookDate }} - {{ booking?.bookTime }}
    <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
