<ion-header>
  <ion-navbar>
    <ion-title>
      Bookings
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <form id="bookings-form1">
    <ion-item id="bookings-select2">
      <ion-label>
        Month
      </ion-label>
      <ion-select name="">
        <ion-option>
          January
        </ion-option>
      </ion-select>
    </ion-item>
  </form>
  <ion-list id="bookings-list2">
    <ion-item color="none" id="bookings-list-item11" *ngFor="let booking of bookings" (click)="goToBookingDetails(booking)">
      {{ booking?.bookDate }} - {{ booking?.bookTime }}
    <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
