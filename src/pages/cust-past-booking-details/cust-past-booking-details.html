<ion-header>
  <ion-navbar>
    <ion-title>
      Booking Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <img src="{{bookItem.menu_image}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <h2 id="bookingDetails-heading1" style="color:#000000;">
    {{bookItem.fName}}
  </h2>
  <ion-card id="bookingDetails-card21">
    <ion-list>
      <ion-item color="none" id="bookingDetails-list-item69">
        <ion-icon name="calendar" item-left></ion-icon>
        {{bookItem.bookDate}}, {{bookItem.bookTime}}
      </ion-item>
      <ion-item color="none" id="bookingDetails-list-item71">
        <ion-icon name="pin" item-left></ion-icon>
        {{bookItem.location}}
      </ion-item>
      <ion-item color="none" id="bookingDetails-list-item72">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{bookItem.bookStatus}}
      </ion-item>
      <ion-item color="none" id="bookingDetails-list-item73">
        <ion-icon name="call" item-left></ion-icon>
        {{bookItem.phone}}
      </ion-item>
      <ion-item color="none" id="bookingDetails-list-item74">
        <ion-icon name="mail" item-left></ion-icon>
        {{bookItem.email}}
      </ion-item>
    </ion-list>
  </ion-card>
  <h5 style="color:#000000;font-size:1.6rem;">
    Menu
  </h5>
  <ion-list class="menu-list">
    <ion-item
      color="none"
      class="menu-item-each active"
      *ngFor="let items of cBPMenuItem"
    >
      <img src="{{items?.menuImg}}" alt="" (click)="popupImage($event)" />
      <p ion-text color="black">{{items?.menuItem}}</p>
      <p ion-text color="black">${{items?.price | number:'1.2-2'}}</p>
    </ion-item>
  </ion-list>
  <h3 id="bookingDetails-heading2" style="color:#000000;text-align:right;">
    Total Price: ${{ totalPrice | number:'1.2-2' }}
  </h3>
</ion-content>
