<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-left solid (click)="presentConfirm()">
        <ion-icon name="exit"></ion-icon>
        Log out
      </button>
    </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page5">
  <img src="{{ profile?.image }}" />
  <h1 id="profile-heading10" style="color:#000000;">
  {{ profile?.fName }}
  </h1>
  <div id="profile-markdown19">
    <h5>Description</h5>
    {{ profile?.desc }}
    <h5>Location</h5>
    {{ profile?.add }}
    <h5>Mobile</h5>
    {{ profile?.phone }}
    <h5>Email</h5>
    {{ profile?.email }}
  </div>
  <button id="profile-button10" ion-button color="positive" block on-click="goToEditProfile(profile)">
    Edit Profile
  </button>
</ion-content>
