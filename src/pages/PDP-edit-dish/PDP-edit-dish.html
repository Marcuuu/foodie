<ion-header>
  <ion-navbar>
    <ion-title>
      Edit Dish
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <form id="editDish-form10" [formGroup]="editDish">
    <img src="{{ dish?.menuItemImg }}" />
    <div *ngIf='dish?.menuItemImg == ""' style="width:100%;height:177px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <button id="editDish-button27" ion-button color="positive" block>
      Change Image
    </button>
    <ion-item id="editDish-input9">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" value="{{ dish.menuItemName }}" formControlName="dishName"></ion-input>
    </ion-item>
    <ion-item id="editDish-input10">
      <ion-label>
        Price ($)
      </ion-label>
      <ion-input type="text" value="{{ dish.menuItemPrice }}" formControlName="dishPrice"></ion-input>
    </ion-item>
  </form>
  <button id="editDish-button28" ion-button color="positive" block (click)="presentConfirm()">
    Save
  </button>
  <button id="editDish-button29" ion-button color="positive" block (click)="presentCancel()">
    Cancel
  </button>
</ion-content>
