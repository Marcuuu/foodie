<ion-header>
  <ion-navbar>
    <ion-title>
      Booking Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <h1 id="bookingDetails-heading1" style="color:#434343;font-size:2rem;">
    {{ booking.bookDate }}
  </h1>
  <h2 id="bookingDetails-heading2" style="color:#434343;font-size:1.8rem;">
    {{ booking.bookTime }}
  </h2>
  <ion-card id="bookingDetails-card21" class="each-detail">
    <ion-list>
      <ion-item color="none" id="bookingDetails-list-item16">
        <ion-avatar item-left>
          <ion-img [src]="booking?.custImage"></ion-img>
        </ion-avatar>
        <h2 style="margin:0;font-weight:500;">
          {{ booking.custName }}
        </h2>
        <ion-icon name="arrow-forward" item-right></ion-icon>
      </ion-item>
      <ion-item class="item-each" color="none" id="bookingDetails-list-item18">
        <ion-icon name="people" item-left></ion-icon>
        {{ booking.bookPax }}
      </ion-item>
      <ion-item
        class="item-each"
        color="assertive"
        id="bookingDetails-list-item19"
      >
        <ion-icon name="create" item-left></ion-icon>
        {{ booking.bookNotes }}
      </ion-item>
      <ion-item
        class="item-each"
        color="assertive"
        id="bookingDetails-list-item19"
      >
        <ion-icon name="information-circle" item-left></ion-icon>
        {{ booking.bookStatus }}
      </ion-item>
    </ion-list>
  </ion-card>
  <button
    id="bookingDetails-button1"
    ion-button
    color="danger"
    block
    *ngIf="bookingStatus()"
    (click)="presentConfirm()"
    class="cancel-booking-btn"
  >
    Cancel Booking
  </button>
</ion-content>
