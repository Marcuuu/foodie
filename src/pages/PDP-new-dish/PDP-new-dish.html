<ion-header>
  <ion-navbar>
    <ion-title>
      New Dish
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <form id="newDish-form9" [formGroup]="newDish">
    <div style="width:100%;height:220px;margin:0px 0px;line-height:250px;background-color:#e8ebef;text-align:center;">
      <i class="icon ion-image" style="font-size:64px;color:#888;vertical-align:middle;"></i>
    </div>
    <button id="newDish-button24" ion-button color="positive" block>
      Upload Image
    </button>
    <ion-item id="newDish-input8">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder="Fish &amp; Chips" formControlName="menuItemName"></ion-input>
    </ion-item>
    <ion-item id="newDish-input9">
      <ion-label>
        Price ($)
      </ion-label>
      <ion-input type="text" placeholder="18.50" formControlName="menuItemPrice"></ion-input>
    </ion-item>
  </form>
  <button id="newDish-button25" ion-button color="positive" block (click)="presentConfirm()">
    Save
  </button>
  <button id="newDish-button26" ion-button color="positive" block (click)="presentCancel()">
    Cancel
  </button>
</ion-content>
