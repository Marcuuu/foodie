<ion-header>
  <ion-navbar>
    <ion-title>
      Reviews
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
    <ion-grid *ngFor="let rev of allReview">
      <ion-row justify-content-start>
        <ion-col col-5>
          <div class="text-name"><label>{{rev.custName}}</label></div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col col-6>
          <div>          
            <ionic3-star-rating [(ngModel)]="rating2" halfStar="false" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#36648b"
            defaultColor="#aaaaaa" readonly="true" fontSize="15px" (ratingChanged)="logRatingChange($event)">
          </ionic3-star-rating>
        </div>
        </ion-col>
        <ion-col col-6>
          <div style="margin-top:7px;font-size:12px;">{{rev.datein | date: "dd/MMM/yyyy" }}</div>
        </ion-col>
      </ion-row>
      <ion-row justify-content-start>
        <ion-col col-12>
          <div style="margin-left:4px;">{{rev.comments}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
