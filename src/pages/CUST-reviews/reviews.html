<ion-header>
  <ion-navbar>
    <ion-title>
      Reviews
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-card *ngFor="let rev of allReview">
    <ion-grid>
      <ion-row>
        <ion-col col-12 >
          <ion-avatar style="width:90px;height:90px;margin:0 auto;">
            <img src="{{rev.cleanlinessRating}}">
          </ion-avatar>
        </ion-col>
      </ion-row>
      <ion-row >
        <ion-col col-12 text-center style="margin-top:-15px;">         
            <ionic3-star-rating rating="{{rev.rating}}" halfStar="false" activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#FFC300"
            defaultColor="#aaaaaa" readonly="true" fontSize="28px" (ratingChanged)="logRatingChange($event)">
          </ionic3-star-rating>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12> 
          {{rev.comments}}
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:10px;">
        <ion-col col-6 text-left style="color:grey">
          <ion-icon name="calendar"></ion-icon>   {{rev.datein | date: "dd MMM yyyy" }}
        </ion-col>
        <ion-col col-6 text-right>
    <b style="font-style:italic;">-{{rev.custName}}</b>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
