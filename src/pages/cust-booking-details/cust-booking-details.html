<ion-header>
  <ion-navbar>
    <ion-title>
      Booking Details
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <img src="{{bookItem.menu_image}}" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <h2 id="bookingDetails-heading1" style="color:#000000;">
    {{bookItem.fName}}
  </h2>
  <button id="bookingDetails-button5" ion-button color="positive" on-click="goToCustRescheduleBooking()">
    Reschedule
  </button>
  <ion-card id="bookingDetails-card21">
    <ion-list>
      <ion-item color="none" id="pastBookingDetails-list-item76">
        <ion-icon name="calendar" item-left></ion-icon>
        {{bookItem.bookDate}}, {{bookItem.bookTime}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item78">
        <ion-icon name="pin" item-left></ion-icon>
        {{bookItem.location}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item79">
        <ion-icon name="information-circle" item-left></ion-icon>
        {{bookItem.bookStatus}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item97">
        <ion-icon name="people" item-left></ion-icon>
        {{bookItem.bookPax}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item98">
        <ion-icon name="create" item-left></ion-icon>
        {{bookItem.bookNotes}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item80">
        <ion-icon name="call" item-left></ion-icon>
        {{bookItem.phone}}
      </ion-item>
      <ion-item color="none" id="pastBookingDetails-list-item81">
        <ion-icon name="mail" item-left></ion-icon>
        {{bookItem.email}}
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-card id="bookingDetails-card26">
    <ion-list>
      <h2 id="bookingDetails-heading8" style="color:#000000;font-weight:400;">
        Menu
      </h2>
      <ion-item color="none" id="bookingDetails-list-item92" *ngFor="let items of cBMenuItem">
        <ion-row style="align-items: flex-start">
          <img src="{{items?.menuImg}}" />
          <p>
            {{items?.menuItem}}
          </p>
          <p item-right>
            {{items?.price}}
          </p>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
  <h3 id="bookingDetails-heading2" style="color:#000000;text-align:right;">
    Total Price: ${{bookItem.totalPrice}}
  </h3>
  <button id="bookingDetails-button6" ion-button color="danger" block (click)="confirmAlert()">
    Cancel
  </button>
</ion-content>
